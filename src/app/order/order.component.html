<!--INICIO DO CONTEUDO-->
<section class="content-header">
</section>

<section class="content">
  <section class="invoice">

    <form [formGroup]="orderForm" novalidate>
      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">
            <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
          </h2>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Seus Dados:</p>
        </div>

        <div class="col-xs-12 col-sm-3">
          <span class="help-block pull-right has-error-block" *ngIf="orderForm.hasError('emailsNotMatch')">
            <i class="fa fa-remove"></i> E-mails não são iguais
            </span>
        </div>

        <div class="col-sm-6 col-xs-12">
          <mt-input-container errorMessage="Campo obrigatório, minimo 5 caracteres" label="Nome">
            <input placeholder="Nome" class="form-control" formControlName="name" minlength="5" autocomplete="off" />
          </mt-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <mt-input-container errorMessage="E-mail invalido" label="E-mail">
            <input type="text" class="form-control" id="inputSuccess" autocomplete="off" formControlName="email" placeholder="E-mail">
          </mt-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <mt-input-container errorMessage="E-mail invalido" label="Confirmação do email">
            <input type="text" class="form-control" id="inputSuccess" autocomplete="off" formControlName="emailConfirmation" placeholder="E-mail">
          </mt-input-container>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Endereço de Entrega:</p>
        </div>
        <div class="col-sm-6 col-xs-12">

          <mt-input-container errorMessage="Campo obrigatório, minimo 5 caracteres" label="Endereço">
            <input placeholder="Endereço" class="form-control" formControlName="address" autocomplete="off" />
          </mt-input-container>

        </div>
        <div class="col-sm-3 col-xs-6">

          <mt-input-container errorMessage="Origatório e somente numeros" label="Número">
            <input type="text" class="form-control" id="inputSuccess" autocomplete="off" formControlName="number" placeholder="Número">
          </mt-input-container>

        </div>
        <div class="col-sm-4 col-xs-6">

          <mt-input-container>
            <input type="text" class="form-control" id="inputSuccess" autocomplete="off" formControlName="optionalAddress" placeholder="Complemento">
          </mt-input-container>

        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <!-- Table row -->
      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Itens do Pedido:</p>
        </div>
        <div class="col-xs-12 table-responsive">

          <mt-order-items [items]="cartItems()" (increaseQty)="increaseQty($event)" (decreaseQty)="decreaseQty($event)" (remove)="remove($remove)"></mt-order-items>

        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <div class="row">
        <!-- accepted payments column -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Formas de Pagamento:</p>

          <div class="form-group">

            <mt-radio [options]="paymentOptions" formControlName="paymentOption"></mt-radio>

          </div>

        </div>
        <!-- /.col -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Frete e Total:</p>

          <mt-delivery-costs [delivery]="delivery" [itemsValue]="itemsValue()"></mt-delivery-costs>

        </div>
        <!-- /.col -->
      </div>

    </form>

    <div class="row">
      <div class="col-xs-12">
        <button [disabled]="!orderForm.valid || cartItems().length === 0" class="btn btn-success pull-right" (click)="checkOrder(orderForm.value)">
          <i class="fa fa-credit-card"></i> Concluir Pedido
        </button>
      </div>
    </div>

  </section>
</section>
<!-- FIM DO CONTEUDO-->
